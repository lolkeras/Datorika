<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzimšanas dienas skaitītājs</title>
  
    <script>
        function aprēķinātDienas() {
            let gads = parseInt(document.getElementById('gads').value);
            let menesis = parseInt(document.getElementById('menesis').value);
            let datums = parseInt(document.getElementById('datums').value);

            // Pārbauda, vai ievadīti derīgi dati
            if (isNaN(gads) || isNaN(menesis) || isNaN(datums) || menesis < 1 || menesis > 12 || datums < 1 || datums > 31) {
                alert("Lūdzu, ievadiet pareizu datumu!");
                return;
            }

            let today = new Date();
            let birthday = new Date(today.getFullYear(), menesis - 1, datums);

            // Ja dzimšanas diena jau ir bijusi šogad, aprēķinām nākamo gadu
            if (birthday < today) {
                birthday.setFullYear(today.getFullYear() + 1);
            }

            let timeDiff = birthday - today;
            let dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

            document.getElementById('dienasRezultats').value = dayDiff;
        }
    </script>
</head>
<body>

    <h1>Gaidot dzimšanas dienu!</h1>
<hr>
  <h4>
    
  Ievadi pilnu datumu, kad Tev būs tuvākā dzimšanas diena</h4>
  
    <label for="gads">Gads:</label>
    <input type="number" id="gads" placeholder="Gads"><br>

    <label for="menesis">Mēnesis:</label>
    <input type="number" id="menesis" placeholder="Mēnesis"><br>

    <label for="datums">Diena:</label>
    <input type="number" id="datums" placeholder="Diena"><br><br>

    <button onclick="aprēķinātDienas()">Aprēķināt dienu skaitu līdz dzimšanas dienai</button>

    <p><strong>Līdz svētkiem atlikušas  </strong><input type="text" id="dienasRezultats" readonly><strong>dienas : ))</strong> </p>
<footer
      class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge"
    >
      <a href="index.html"> <h3 align="center" class="veidots">Atpakaļ uz portfolio</h3></a>
    </footer>

</body>
</html>
